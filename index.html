<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Young Lead Volunteer Signup </title>
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>


	<div id="form" >
		<div id="head">
			<h1>Young Lead Volunteer signup</h1>
		</div><br><br>
	<form action="https://formspree.io/f/xblrdpzk"  method="post" required> 
		<label>Full Name</label><br>
		<input type="text" name="name" required><br>

		<label>Email Address</label><br>
		<input type="text" name="email" required><br>

		<label>Phone number</label><br>
		<input type="text" name="phone number" required><br>

		<label>Gender</label><br>
		<select name="gender">
			<option>Select</option>
			<option>Male</option>
			<option>Female</option>
		</select>

		<br>


		<label>Age</label><br>
		<input type="number" name="Age" min="18" max="30" value="age"> <br>

		<label>Church denomination</label><br>
		<input type="text" name="name"><br>



	<label>Departments</label><br>
	<select >
		<option>...</option>
		<option>Music Team</option>
		<option>Registration and Ushering</option>
		<option>Protocol</option>
		<option>Content Creators</option>
		<option>Media</option>
	</select><br><br>

	<label>Skills/ Area of expertise relevant to the selected Department</label>
	<textarea name="skills" >
	</textarea>


	<br><br>
	<button id="submit" type="submit">Submit</button>

	</form>
</div>

</body>
</html>
