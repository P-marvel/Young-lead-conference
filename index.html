<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Young Lead Volunteer Signup</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <div id="form">
        <div id="head">
            <h1>Young Lead Volunteer Signup</h1>
        </div>
        <br><br>
        <form id="volunteerForm" action="https://formspree.io/f/xblrdpzk" method="post" required>
            <label for="name">Full Name</label><br>
            <input type="text" name="name" required><br>

            <label for="email">Email Address</label><br>
            <input type="email" name="email" required><br>

            <label for="phone number">Phone number</label><br>
            <input type="text" name="phone" id="phone" required><br>

            <label for="gender">Gender</label><br>
            <select name="gender">
                <option>Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <br>

            <label for="age">Age</label><br>
            <input type="number" name="age" min="18" max="30"><br>

            <label for="denomination">Church denomination</label><br>
            <input type="text" name="denomination"><br>

            <label for="department">Departments</label><br>
            <select name="dept" id="dept">
                <option></option>
                <option>Music Team</option>
                <option>Registration and Ushering</option>
                <option>Protocol</option>
                <option>Content Creators</option>
                <option>Media</option>
            </select>
            <br><br>

            <label>Skills/ Area of expertise relevant to the selected Department</label>
            <textarea name="skills"></textarea>
            <br><br>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
